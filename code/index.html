<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Array</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Análise de Array</h1>
    <div class="container">
      <input
        type="text"
        id="arrayInput"
        placeholder="Digite números separados por vírgula"
      />
      <button id="analyzeButton">Analisar Array</button>
      <div id="result">
        <p><strong>Soma:</strong> <span id="sum">-</span></p>
        <p><strong>Média:</strong> <span id="average">-</span></p>
        <p>
          <strong>Maiores que 10:</strong> <span id="greaterThan10">-</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
